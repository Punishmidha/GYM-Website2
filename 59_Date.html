<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date??></title>
</head>
<style>
    body{
        background-color: pink
        ;
    }
    .container{
        font-size: 13px;
        background-color: black;
        color: azure;
        border: 2px solid wheat;
        border-radius: 30%;
        padding: 20px;
        text-align: center;
    }
    #time{
        color: yellow;
        font-weight: bold;
        
    }
</style>
<body>
    <div class="container">
        Current time is <span id="time"></span>
    </div>
    <script>
        console.log("This is a date")
        let now = new Date();
        console.log(now)

        // start k liye reference mani jati hai
        let dt = new Date(0);
        console.log(dt);

        // is se hame ye bhi  pta chal jayega ki day kya h is din
        let newDate = new Date("2029-09-30")
        console.log(newDate);

        // let newdate = new date(year , mnth , date , hours , minutes , millseconds)

        // let newdate = new date(8902,4,2,5,3,2,32)

        let yr = newDate.getFullYear();
        console.log("The year is " , yr);

        let dt2 = newDate.getDate();
        console.log("The date is " , dt2);

        let mnth = newDate.getMonth();
        console.log("The month is " , mnth);

        let hour = newDate.getHours();
        console.log("The hour is " , hour);

        // date ya day change kar rhe h
        newDate.setDate(5);
        console.log(newDate);

        setInterval(updateTime,1000);

        function updateTime()
        {
            // is se new date time aata rhega
            time.innerHTML = new Date();
        }

    </script>
</body>
</html>
