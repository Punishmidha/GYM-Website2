<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays and objects</title>
</head>
<body>
    <div class="container">
        <script>
            let myvar = 43;
            let myvar2 = "hello";
            let mvar3 = true;
            let mvar4 = null;
            let mvar5 = undefined;

            // objects hai ye
            // agar key space wali deni h to " " ye use karna h  eg "channel 2"
            
            let employee = {
                name : "punish",
                salary : 12,
                channel1: "midha",
                channel2: "kuch bhi"
            }
            // ab ye sara print hojega
            console.log(employee);


            // arrays 
            let names = [1,2,3,'blabla',true];
            console.log(names);

            // new array
            let word = new Array("new wala",34,54,32,23,43,1211221);
            console.log(word);

            // array ki length 
            console.log(word.length);

            // size
            word.sort();

            // array k last  me dallna ho kuch bhi to
            word.push("i am at last");
            console.log(word);
        </script>
    </div>
</body>
</html>
