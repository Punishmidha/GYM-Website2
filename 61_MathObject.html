<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object</title>
</head>
<body>
    <div class="container">
        this is kuch bhi
    </div>
    <script>
        // printing maths object
        let m = Math;
        console.log(m);

        // printing maths values
        console.log("The value of m.log is: " , m.LN2);
        console.log("The value of m.pi is: " , m.PI);
        console.log("The value of m.log is: " , m.LN10);
        console.log("The value of m.log is: " , m.SQRT1_2);
        console.log("The value of m.log is: " , m.SQRT2);

        let a = 23.32
        let b = 98.9999999;

        console.log("value of a and b is : ", a , b);
        console.log("value of  rounded a and b is : ", Math.round(a) , Math.round(b));
        console.log("power is: " ,Math.sqrt(b));

        // ceil mtlb round-up and floor mtlb round-down
        // abolute function negative ko positive kar deta hai

        // trignometry
        console.log(Math.sin(Math.PI/2)); 

        // minimum and max function (12,3,4)in sab me se min max value nikal de ga

        // generating a random no
        let r = Math.random();
        console.log("The randon no is: " , r);

        // random no bw x and y is x+(y-x)*random()
        let x = 1;
        let y = 100;
        let r1_100 = x+(y-x)*Math.random();
        console.log("random no bw a and b is: ",r1_100);


    </script>
</body>
</html>
