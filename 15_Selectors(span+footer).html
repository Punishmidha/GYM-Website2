<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>CSS Selectors</title>
    
    <style>
        /* ye css k commentshai isliye ye wale aarhe h */
        /* class selector*/
        .isekro{
            color: red;
        }

         /* id selector*/
        #isebhi{
            background-color: aqua;
        }

        /*group selector*/
        footer,span{
            background-color: yellow;
        }

        /* element selector */
        p{
            border: 2px solid plum;
        }


    </style>
</head>
<body>
    <h3>Css Selectors</h3>
    <p class="isekro">This is a simple paragraph </p>
    <p id="isebhi">another para</p>
    <div>
        <p>
            kya ye para bhi red hoga
        </p>
        <span>This is span</span>
    </div>
    <footer>This is footer</footer>

</body>
</html>
