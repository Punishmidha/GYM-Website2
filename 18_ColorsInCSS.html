<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> colors in css</title>
</head>
<style>

    /* different ways to choose a color */
    #firstPara{
        color: red; /*color by name*/

    }
    #secondPara{
        color: rgb(156, 9, 169) /*rgb values lekr*/
    }
    #thirdPara{
        color: #ff9429; /*# click krke value,hashcolor*/
    }
</style>
<body>
    <h2>This is my first box</h2>
    <p id="firstPara">THis is the paragraph for my first box</p>
    <h2>This is my second box</h2>
    <p id="secondPara">THis is the paragraph for my second box</p>
    <h2>This is my third box</h2>
    <p id="thirdPara">THis is the paragraph for my third box</p>
</body>

</html>
